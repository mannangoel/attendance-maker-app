{% extends "base.html" %}

{% block title %}Edit Subject - Student Attendance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="bi bi-pencil-square me-2"></i>
                    Edit Subject
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Subject Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ subject.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="code" class="form-label">Subject Code *</label>
                        <input type="text" class="form-control" id="code" name="code" 
                               value="{{ subject.code }}" required style="text-transform: uppercase;">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="credits" class="form-label">Credits *</label>
                                <select class="form-select" id="credits" name="credits" required>
                                    <option value="1" {{ 'selected' if subject.credits == 1 }}>1 Credit</option>
                                    <option value="2" {{ 'selected' if subject.credits == 2 }}>2 Credits</option>
                                    <option value="3" {{ 'selected' if subject.credits == 3 }}>3 Credits</option>
                                    <option value="4" {{ 'selected' if subject.credits == 4 }}>4 Credits</option>
                                    <option value="5" {{ 'selected' if subject.credits == 5 }}>5 Credits</option>
                                    <option value="6" {{ 'selected' if subject.credits == 6 }}>6 Credits</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="total_lectures" class="form-label">Total Lectures *</label>
                                <input type="number" class="form-control" id="total_lectures" 
                                       name="total_lectures" value="{{ subject.total_lectures }}" 
                                       min="1" max="200" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('manage_subjects') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Update Subject
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
